        ];

        $(document).ready(function () {
            $('#ProductTable').DataTable({
                data: dataSet,
                columns: [{ title: "Product Name" },
                    { title: "Category ID" },
                    { title: "Category Name" },
                    { title: "Unite Price ($)" },
                    { title: "Status" },
                    { title: "Available Since" }
                ],

                'columnDefs': [{
                    'targets': 0,
                    'searchable': false,
                    'orderable': false,

<body>
    <div id="app" class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container">

        <fieldset class="form-control">
            <legend>Search Product</legend>
            <div class="row">
                <div class="col-lg-2">
                    <span>Search By </span>
                </div>
                <div class="col-lg-4">

                    <select name="SearchBy" class="form-control">
                        <option value="" disabled selected>Select your option</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">sdfg</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                <div class="col-lg-3">
                    <input type="text" placeholder="Search Text" class="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <span>Price ($): between </span>
                </div>
                <div class="col-lg-2">

                    <input type="text" placeholder="Min Range" class="form-control" />
                </div>
                <div class="col-lg-1">
                    <span> and </span>
                </div>

                <div class="col-log-3">

                    <input type="text" placeholder="Max Range" class="form-control" />
                </div>

            </div>
            <div class="row">

                <div class="col-lg-2">
                    <span>First available: From </span>
                </div>
                <div class="col-lg-2">
                    <input type="datetime-local" class="form-control" placeholder="Min date" />
                </div>
                <div class="col-lg-1 form-control-sm">
                    <span class="fa fa-calendar"></span>
                </div>
                <div class="col-lg-1">
                    <span> to </span>
                </div>
                <div class="col-lg-2">
                    <input type="datetime-local" class="form-control" placeholder="Max date" />
                </div>
                <div class="col-lg-1">
                    <span class="fa fa-calendar"></span>
                </div>


            </div>
            <div class="row">
                <div class="col-lg-2">
                    <span>Product Status</span>
                </div>
                <div class="col-lg-3">
                    <select name="Status" class="form-control">
                        <option value="" disabled selected>Please Select your option</option>
                        <option value="Available">Available</option>
                        <option value="Out of Stock">Out of Stock</option>
                        <option value="Limited">Limited</option>
                    </select>
                </div>
                <div class="col-lg-2">

                    <input type="text" placeholder="Search Text" class="form-control" />
                </div>
                <div class="col-lg-1">

                    <input type="button" value="Go" class="btn btn-primary form-control" />
                </div>
                <div class="col-lg-2">

                    <input type="button" value="Clear" class="btn btn-secondary form-control" />

                </div>

            </div>
        </fieldset>

    </div>
    <div class="container">
        <table class="table table-striped table-bordered" id="ProductTable">
           
        </table>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <input type="button" value="Add Product" class="btn btn-primary" />
            </div>
            <div class="col-xs-4">
                <input type="button" value="Delete Product" class="btn btn-primary disabled" />
            </div>

        </div>
    </div>
